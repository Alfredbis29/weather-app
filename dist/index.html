<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cce6e1325c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./asset/styles/style.css">
  </head>
  <body>
    <header>
      <div class="m-auto col-12 col-md-6 d-flex justify-content-center py-4">
        <input type="text" id="input" class="text-white text-center" placeholder="Serach a city..." aria-describedby="helpId">
        <i class="fas fa-search text-white mt-1" type='submit' id="search"></i>
      </div>
      <div class="col-12 col-md-6 m-auto" id="alert">
        <p class="text-center text-white"> plase enter a valid city</p>
      </div>
    </header>
    <section>
      <h3 class=" text-center py-1 text-white"> <span id="city"></span><samp id="country"></samp></h3>
      <h3 class=" text-center py-1 text-white"><span id="today">TODAY</span>
        <br><span id="date"></span></h3>
      <h3 class=" text-center display-3 py-1 text-white"><span id="temp"></span><sup>c</sup> </h3>
      <p class=" text-center text-white "><img src="" alt="" id="img"></i></p>
      <p class=" text-center col-dm-6 col-8 m-auto cast py-2 text-white" id="description"></p>
      <div class="col-8 m-auto py-1">
      <div class="row">
        <div class="col-12 col-md-6">
          <p class=" text-center col-8 m-auto py-1 text-white">HUMIDITY</p>
          <p class=" text-center col-8 m-auto py-1 text-white"> <span id="humidity"></span>  <samp>%</samp></p>
        </div>
        <div class="col-12 col-md-6">
          <p class=" text-center col-8 m-auto py-1 text-white">WIND</p>
          <p class=" text-center col-8 m-auto py-1 text-white"> <span id="wind"></span>  <span>m/s</span></p>
        </div>
      </div>
    </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
